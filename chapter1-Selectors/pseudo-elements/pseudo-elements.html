<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pseudo-elements.css">
    <title>Pseudo Elements</title>
</head>

<body>
    <h1>Pseudo Elements</h1>
    <hr>
    <br>
    <h2>A Cool Text</h2>
    <br>
    <form method="post" action="/save">
        <fieldset>
            <legend>Change Your Password</legend>
            <p>
                <label for="text">Enter a new
                    password</label>
                <input type="text" id="password" name="password" placeholder="Enter you name">
            </p>
            <p>
                <label for="password2">Retype your
                    password</label>
                <input type="password" id="password2" name="password2">
            </p>
            <p class="helptext">Longer passwords are stronger.
            </p>
            <p><button type="submit">Save changes</button></p>
        </fieldset>
    </form>

    <br>

        <li>using ::marker</li>
    </ol>
</body>

</html>
